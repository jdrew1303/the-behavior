<!DOCTYPE html>
<html>
  <head>
    <title>The Behavior</title>
    <meta charset="utf-8">
    <script src="../bower_components/polymer/polymer.min.js"></script>
    <link rel="import" href="the-behavior.html">
    <style>
      body {
        min-height: 600px;
        min-width: 800px;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
      .node {
        width: 75px;
        height: 75px;
        background-color: #c0c0c0;
        border-radius: 10px;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <the-behavior type="drag" direction="north south" action="move" accept="tagName=DIV" distance="20"></the-behavior>
    <the-behavior type="swipe" direction="north" action="remove" accept="tagName=DIV"></the-behavior>
    <the-behavior type="drag" action="attribute" accept="tagName=BODY" distance="20"></the-behavior>
    <the-behavior type="pinch" on-gesture="foo" accept="tagName=BODY" distance="20"></the-behavior>
    <div class="node">Hello</div>
    <div class="node">World</div>
    <script>
      document.querySelector('the-behavior[type="pinch"]').addEventListener('gesture', function (e) {
        console.log(e.detail);
      });
    </script>
  </body>
</html>
